<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Passager</title>
    <link rel="stylesheet" href="css/formulaireC.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Nintendo.svg.png" alt="Logo Nintendo">
        </div>
    </header>
    <main>
        <fieldset>
            <legend>Informations Personnelles</legend>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom">

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">

            <label for="email">Email :</label>
            <input type="text" id="email" name="email" placeholder="Votre email">

            <label for="telephone">Téléphone :</label>
            <input type="text" id="telephone" name="telephone" placeholder="Votre téléphone">
        </fieldset>

        <fieldset>
            <legend>Trajet</legend>

            <label for="depart">Point de départ :</label>
            <input type="text" id="depart" name="depart" placeholder="Ville de départ">

            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" placeholder="Ville d'arrivée">

            <label for="date">Date du trajet :</label>
            <input type="text" id="date" name="date" placeholder="JJ/MM/AAAA">

            <label for="heure">Heure du départ :</label>
            <input type="text" id="heure" name="heure" placeholder="HH:MM">
        </fieldset>

        <div class="boutons">
            <input type="submit" value="Envoyer">
            <input type="reset" value="Réinitialiser">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nintendo | <a href="https://www.nintendo.com/">Site Officiel</a> | Suivez-nous sur : 
            <a href="https://x.com/nintendofrance">Twitter</a> | 
            <a href="https://www.facebook.com/NintendoFR/">Facebook</a> | 
            <a href="https://www.instagram.com/nintendofr/?hl=fr">Instagram</a>
        </p>
    </footer>
</body>
</html>
